<h2 mat-dialog-title>Employee form</h2>
<div mat-dialog-content>
  <form [formGroup]="form" autocomplete="off">
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="last_name">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Birthday</mat-label>
      <input matInput type="date" formControlName="birthday">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.value">Save</button>
</div>
